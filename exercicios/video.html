<video id="meuVideo" width="800" height="450" controls autoplay controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu Browser não suporta a tag de vídeo
</video>

<div as-progresso="meuVideo" class="progresso">
    <div></div>
</div>
<div>
    <button as-play="meuVideo">Play</button>
    <button as-pause="meuVideo">Pause</button>
</div>
<style>
    .progresso {
        width: 500px;
        height: 20px;
        border: solid 1px #444;
        margin: 100px;
    }

    .progresso>div {
        background-color: red;
        color: white;
        height: 100%;
        text-align: center;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
    function configurarVideo(id) {
        const video = document.getElementById(id)
        video.oncontextmenu = () => false
        document.querySelector(`[as-play=${id}]`).onclick = e => video.play()
        document.querySelector(`[as-pause=${id}]`).onclick = e => video.pause()

        setInterval(() => {
            const percentual = (video.currentTime / video.duration) * 100
            const valorDiv = document.querySelector(`[as-progresso=${id}]>div`)
            valorDiv.style.width = `${percentual}%`
            valorDiv.innerHTML = `${percentual.toFixed(0)}%`
        }, 10)
    }
    configurarVideo('meuVideo')
</script>
