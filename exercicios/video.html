<video id="meuVideo" width="800" height="450" controls autoplay controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu Browser não suporta a tag de vídeo
</video>

<div as-progresso="meuVideo" class="progresso">
    <div></div>
</div>
<div class="btn">
    <button id="playBtn" as-play="meuVideo">Play</button>
    <button id="pauseBtn" as-pause="meuVideo">Pause</button>
</div>
<style>
    .progresso {
        width: 500px;
        height: 20px;
        border: solid 1px #444;
        margin: 100px;
    }

    .progresso>div {
        background-color: red;
        color: white;
        height: 100%;
        text-align: center;
        font-size: 14px;
        width: 30%;
    }
</style>

<script>
    const video = document.getElementById('meuVideo');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');

    playBtn.addEventListener('click', function () {
        if (video.paused) {
            video.play();
            playBtn.textContent = 'Pause';
        } else {
            video.pause();
            playBtn.textContent = 'Play';
        }
    });

    pauseBtn.addEventListener('click', function () {
        video.pause();
        playBtn.textContent = 'Play'; // Altera o texto do botão de play caso o vídeo seja pausado
    });
</script>
